<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Settings</title>
    <link rel="stylesheet" href="css/option.css">
</head>
<body>
    <main>
        <div class="container">
            <h1>Welcome to Your Page</h1>
            <form method="post">
                <div>
                    <label for="input1">Preferred Length:</label>
                    <input type="text" id="input1" name="input1" required>
                    <p>Enter a length range here</p>
                </div>
                <div>
                    <label for="input2">Page Topic</label>
                    <input type="text" id="input2" name="input2" required>
                    <p>Enter the page topic here</p>
                </div>
                <div>
                    <label for="input3">Format:</label>
                    <input type="text" id="input3" name="input3" required>
                    <p>Enter the format here</p>
                </div>
                <button type="submit" id="saveButton">Submit</button>
            </form>
        </div>
    </main>
    <script src="option.js"></script>
</body>
</html>
